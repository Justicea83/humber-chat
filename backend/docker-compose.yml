version: "3.9"

services:
  app:
    env_file:
      - app/.env
    container_name: chat_api
    build:
      context: .
    ports:
      - "${FORWARD_APP_PORT:-8000}:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      DEV: true